<!-- Map 2 -->
<div class="viz-container">

  <div id="lineGraph"></div>
</div>

<script type="text/javascript">
  // Embed Map 1
  vegaEmbed(
    "#map1",
    "https://raw.githubusercontent.com/Matessh/Data-Visualisation-2-/refs/heads/main/malaysian_death_rate_2023_map.json",
    { actions: false }
  ).catch(console.error);

  // Embed Map 2
  vegaEmbed(
    "#map2",
    "https://raw.githubusercontent.com/Matessh/Data-Visualisation-2-/refs/heads/main/proportional_symbol_map_death_rate_by_ethinicity_2013_to_2023.json",
    { actions: false }
  ).catch(console.error);

  // Embed Line Graph
  vegaEmbed(
    "#lineGraph",
    "https://raw.githubusercontent.com/Matessh/Data-Visualisation-2-/refs/heads/main/icon_line_graph_suicide_rate_2000_to_2021.json",
    { actions: false }
  ).catch(console.error);
</script>
